<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text1::before{
            content: "웹 표준에 의한 웹 문서";
            color : red;
            font-weight: bold;
        }
        .text2::after{
            content: "디자인은 CSS를 이용해 꾸미는 것입니다.";
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
    <p class="text1">디자인과 내용이 분리되어 있습니다.</p>
    <p class="text2">내용은 HTML을 이용해 구성하고,</p>
</body>
</html>
