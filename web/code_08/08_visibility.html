<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        img{
            margin: 10px;
            padding: 5px;
            border: 1px solid rgb(255, 0, 0);

        .invisible{
            visibility: hidden;
        }

</head>
<body>
    <img src="img/pic1.jpg" alt="">
    <img src="img/pic2.jpg" alt="" class="invisible">
    <img src="img/pic3.jpg" alt="">
</body>
