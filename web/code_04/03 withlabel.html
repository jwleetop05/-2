<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
</head>
<body>
    <form>
        <h3>수강 분야(다수 선택 가능)</h3>
        <ul>
            <li>
                <label><input type="checkbox" value="grm" checked>문법</label>
            </li>
            <li>
                <label><input type="checkbox" value="wr">작문</label>
            </li>
            <li>
                <label><input type="checkbox" value="rd">독해</label>
            </li>
        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li>
                <label><input type="radio" name="subject" value="eng" >영어회화</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="ch" checked>중국어회화</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="jp">일어회화</label>
            </li>
        </ul>
        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li>
                <label><input type="radio" name="subject" value="eng1">영어회화</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="ch1">중국어회화</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="jp1">일어회화</label>
            </li>
        </ul>
        <h3>교실선택(한 교실만 선택 가능)</h3>
        <ul> 
            <li>
                <label><input type="radio" name="subject2" value="eng" >301호</label>
            </li>
            <li>
                <label><input type="radio" name="subject2" value="ch">302호</label>
            </li>
            <li>
                <label><input type="radio" name="subject2" value="jp">303호</label>
            </li>
        </ul>   
    </form>
</body>
</html>
