<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font_06.css">
    <title>shadow</title>
    <style>
        h1{
            font-size: 50px;
            font-family: "Arial Rounded MT";
        }
        .shadow1{
            color: green;
            text-shadow: 1px 1px 8px yellow;
        }
         .shadow2{
            text-shadow: 5px 5px 3px #f00 ;
        }
          .shadow3{
            color: #fff;
            text-shadow: 7px -7px 5px #000 ;
        }
        .shadow4{
            color: #fff;
            text-shadow: -7px 5px 5px cyan ;
        }
    </style>
</head>
<body>
    <h1 class="shadow4">세계 3대 미항</h1>
    <h1 class="shadow1">(Sydney), 호주</h1>
    <h1 class="shadow2">(Rio de Janeiro), 브라질</h1>
    <h1 class="shadow3">(Nples), 이탈리아</h1>
</body>
</html>
