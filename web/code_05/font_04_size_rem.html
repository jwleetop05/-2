<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
         *{transition: all 0.5s;}
        html{font-size: 20px;}
        body{font-size: 1em;}
        section{font-size: 2.5rem;
                padding: 1rem 1.5rem 5rem}
        div{font-size: 2rem;
            color: #fff;
            text-shadow: 5px -5px 3px cyan;
        }
        @media screen and (max-width:1000px){
            html{font-size: 15px;}
        }
    </style>
</head>
<body>
    <section>
        <div>font Test</div>
    </section>
</body>
</html>
